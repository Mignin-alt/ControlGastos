<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Gastos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Gestor de Gastos</div>
        <div class="nav-links">
            <a href="inicio.html">Inicio</a>
            <a href="/gastos" class="active">Gastos</a>
            <a href="login.html" id="loginLink">Iniciar Sesión</a>
            <a href="registro.html" id="registerLink">Registrarse</a>
            <a href="#" id="logoutLink" style="display: none;">Cerrar Sesión</a>
        </div>
    </nav>

    <div class="container">
        <div id="authForms">
        </div>

        <div id="mainContent" style="display: none;">
            <h1>Registro de Gastos</h1>
            
            <form id="gastoForm" class="form-container">
                <div class="form-group">
                    <label for="concepto">Concepto:</label>
                    <input type="text" id="concepto" required>
                </div>
                
                <div class="form-group">
                    <label for="cantidad">Cantidad (€):</label>
                    <input type="number" id="cantidad" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="categoria">Categoría:</label>
                    <select id="categoria" required>
                        <option value="Alimentación">Alimentación</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Ocio">Ocio</option>
                        <option value="Vivienda">Vivienda</option>
                        <option value="Servicios">Servicios</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="esRecurrente">
                        Gasto Recurrente
                    </label>
                </div>
                
                <button type="submit">Registrar Gasto</button>
            </form>

            <div id="resumenGastos" class="gastos-container">
                <div class="gasto-item" data-id="${gasto.id}">
                    <p><strong>Concepto:</strong> ${gasto.concepto}</p>
                    <p><strong>Cantidad:</strong> €${gasto.cantidad}</p>
                    <p><strong>Categoría:</strong> ${gasto.categoria}</p>
                    <p><strong>Fecha:</strong> ${new Date(gasto.fecha).toLocaleDateString()}</p>
                    <p><strong>Recurrente:</strong> ${gasto.es_recurrente ? 'Sí' : 'No'}</p>
                    <div class="gasto-actions">
                        <button onclick="editarGasto('${gasto.id}')" class="btn-editar">Editar</button>
                        <button onclick="borrarGasto('${gasto.id}')" class="btn-borrar">Borrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/main.js"></script>
</body>
</html>
